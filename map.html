    <script>
      // Create a map centered at South Korea with a country-level zoom
      var map = L.map("map").setView([35.9078, 127.7669], 6);

      // Add a dark-themed tile layer to the map
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        {
          maxZoom: 19,
        }
      ).addTo(map);

      // Add markers for major cities
      var cities = [
        { name: "Seoul", coords: [37.5665, 126.978] },
        { name: "Busan", coords: [35.1796, 129.0756] },
        { name: "Incheon", coords: [37.4563, 126.7052] },
        { name: "Daegu", coords: [35.8714, 128.6014] },
        { name: "Daejeon", coords: [36.3504, 127.3845] },
        { name: "Gwangju", coords: [35.1595, 126.8526] },
        { name: "Suwon", coords: [37.2636, 127.0286] },
        { name: "Ulsan", coords: [35.5384, 129.3114] },
        { name: "Changwon", coords: [35.2281, 128.6811] },
        { name: "Seongnam", coords: [37.4449, 127.1389] },
        { name: "Goyang", coords: [37.6584, 126.832] },
        { name: "Yongin", coords: [37.2411, 127.1775] },
        { name: "Bucheon", coords: [37.5034, 126.766] },
        { name: "Ansan", coords: [37.3228, 126.8219] },
        { name: "Jeonju", coords: [35.8242, 127.1479] },
        { name: "Cheongju", coords: [36.6372, 127.4897] },
        { name: "Namyangju", coords: [37.636, 127.2165] },
      ];

      // Define custom icons
      var cocaColaIcon = L.icon({
        iconUrl:
          "https://seeklogo.com/images/C/coca-cola-circle-logo-A9EBD3B00A-seeklogo.com.png",
        iconSize: [35, 35], // size of the icon
      });

      var starbucksIcon = L.icon({
        iconUrl:
          "https://purepng.com/public/uploads/large/purepng.com-coca-cola-logologobrand-logoiconslogos-251519939746cjaoy.png",
        iconSize: [35, 35], // size of the icon
      });
      //   cities.forEach(function (city) {
      //     L.marker(city.coords).addTo(map).bindPopup(city.name).openPopup();
      //   });

      L.marker([37.5665, 126.978], { icon: cocaColaIcon }).addTo(map);
      L.marker([35.1796, 129.0756], { icon: starbucksIcon }).addTo(map);
    </script>
