<!-- HTML for more-info.html -->
<!DOCTYPE html>
<html>
<head>
  <!-- ... -->
</head>
<body>
  <img id="card-img">
  <h1 id="card-title"></h1>
  <p id="card-info"></p>

  <script>
    // Retrieve the card data from sessionStorage
    const cardData = JSON.parse(sessionStorage.getItem('cardData'));

    // Insert the data into the HTML
    document.getElementById('card-img').src = cardData.imageLink;
    document.getElementById('card-title').textContent = cardData.title;
    document.getElementById('card-info').textContent = cardData.information;
  </script>
</body>
</html>
