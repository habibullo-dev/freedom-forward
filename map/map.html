<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/icons8-freedom-16.png"
    />
    <title>Hope for Palestine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="../css/map.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand text-center text-md-left">
            <img
              src="../images/icons8-freedom-64.png"
              alt="Logo of website"
              class="logo"
            />
            <strong>Freedom Forward</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html" id="nations-link"
                  >Nations</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html" id="brands-link"
                  >Brands</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html" id="nation-brand-link"
                  >Nation & Brand</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="./map.html"
                  id="boycott-map-link"
                  >Boycott Map</a
                >
              </li>
            </ul>
          </div>
          <form class="d-none d-md-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main id="main-container" class="vh-100">
      <div id="content" class="h-100">
        <div id="map" style="height: 100%; width: 100%"></div>
      </div>
      <div id="sidebar"></div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-light py-4 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <h4>Hope for Palestine</h4>
            <p>
              <img src="../images/icons8-freedom-64.png" alt="Project Logo" />
            </p>
            <p>"Together, we can make a difference."</p>
          </div>
        </div>
        <div class="mt-1">
          <p>&copy; 2023 Hope for Palestine</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
